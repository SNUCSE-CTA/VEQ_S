name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: install gtest
      run: sudo apt-get install -y libgtest-dev
    - name: install gdb
      run: sudo apt-get install gdb
    - name: make
      run: make
    - name: run gdb
      run: |
        gdb ./VEQ_S -dg graph/data/COLLAB.gfu -qg graph/query/COLLAB/randomwalk/8/q30.gfu
        run
        bt
    - name: make test
      run: make test
